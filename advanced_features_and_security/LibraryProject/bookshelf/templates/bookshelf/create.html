<!-- library_detail.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library Detail</title>
</head>

<body>
    <h1>Library: {{ library.name }}</h1>
    <h2>Books in Library:</h2>
    <ul>
       create {% for book in library.books.all %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
            <li>No books available in this library.</li>
        {% endfor %}
    </ul>
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
if form.is_valid():
    form.save()
</body>
</html>
