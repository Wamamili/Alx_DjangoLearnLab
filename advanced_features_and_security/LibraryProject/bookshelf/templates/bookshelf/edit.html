<!-- list_books.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>

<body>
    <h1>Books Available:</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
    if form.is_valid():
    form.save()
</body>

</html>
